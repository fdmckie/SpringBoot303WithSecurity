<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Course List</h1>
<a href="/add">Add a Course</a><br />
<br /><br /><br />


<table>
    <tr>
        <th>Title</th>
        <th>Instructor</th>
        <th>Credits</th>
        <td>Actions</td>
    </tr>
    <tr th:each="course : ${courses}">
        <td th:text="${course.title}"></td>
        <td th:text="${course.instructor}"></td>
        <td th:text="${course.credit}"></td>
        <td>
            <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/update/{id}(id=${course.id})}">Update</a>
            <a th:href="@{/detail/{id}(id=${course.id})}">Details</a>
            <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/delete/{id}(id=${course.id})}">Delete</a>
<!--            <div sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id}(id=${course.id})}">Delete</a></div>-->
        </td>
    </tr>




</table>

<br /><br /><br />
<a href="/logout">logout</a>



</body>
</html>
